<head>
	<script src="./chicles-pera.js"></script>
	<link rel="stylesheet" href="./chicles-pera.css">
</head>

<body>
	<div class="content">
		<div class="delivery">
			<p class="explanatory-text">
				Introduce el código zip para calcular los gastos de envío
			</p>
			<label class="zip-code-text" for="zip-code">
				<b>Código zip</b>
			</label>
			<input id="zip-code" type="text" placeholder="555333" />
			<button id="calculate-delivery">
				Calcular gastos de envío
			</button>
		</div>
		<div class="cart">
			<div class="cart-row">
				<div class="cart-row__info">
					<img src="./chicle.jpg" alt="chicle de pera" />
					<strong class="cart-row__info__units">
						x1000
					</strong>
					<p class="word-units">unidades</p>
				</div>
				<strong class="price-gums">
					5€
				</strong>
			</div>
			<div class="cart-row">
				<div class="cart-row__info">
					Gastos de envío
				</div>
				<strong id="delivery-cost">
					-
				</strong>
			</div>
			<div class="cart-row total">
				<div class="cart-row__info">
					Total
				</div>
				<strong id="total-price">
					-
				</strong>
			</div>

		</div>
	</div>
</body>
